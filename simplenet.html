
        <!DOCTYPE html>
        <meta charset="utf-8">
        <body> 
 <style>
.link {
stroke: #666;
opacity: 0.9;
stroke-width: 1.5px;
}
.node circle {
stroke: #fff;
opacity: 0.9;
stroke-width: 1.5px;
}
text {
font: 7px serif;
opacity: 0.9;
pointer-events: none;
}
</style>

<script src=http://d3js.org/d3.v3.min.js></script>

<script> 
 var links = [ { "source" : "D00994", "target" : "hsa:43" }, { "source" : "D00994", "target" : "hsa:1021" }, { "source" : "D00994", "target" : "hsa:1018" }, { "source" : "D00994", "target" : "hsa:1017" }, { "source" : "D00994", "target" : "hsa:983" }, { "source" : "D00994", "target" : "hsa:1022" }, { "source" : "D00994", "target" : "hsa:8558" }, { "source" : "D00994", "target" : "hsa:1025" }, { "source" : "D00994", "target" : "hsa:1024" }, { "source" : "D00994", "target" : "hsa:23097" }, { "source" : "D01183", "target" : "hsa:10" }, { "source" : "D01183", "target" : "hsa:100" }, { "source" : "D01183", "target" : "hsa:10056" }, { "source" : "D01183", "target" : "hsa:10171" }, { "source" : "D01183", "target" : "hsa:10181" }, { "source" : "D01183", "target" : "hsa:10188" }, { "source" : "D01183", "target" : "hsa:1019" }, { "source" : "D01183", "target" : "hsa:1020" }, { "source" : "D01183", "target" : "hsa:10221" }, { "source" : "D01183", "target" : "hsa:10241" }, { "source" : "D01264", "target" : "hsa:101" }, { "source" : "D01264", "target" : "hsa:1001" }, { "source" : "D01264", "target" : "hsa:100561" }, { "source" : "D01264", "target" : "hsa:10172" }, { "source" : "D01264", "target" : "hsa:10182" }, { "source" : "D01264", "target" : "hsa:10191" }, { "source" : "D01264", "target" : "hsa:10201" }, { "source" : "D01264", "target" : "hsa:10211" }, { "source" : "D01264", "target" : "hsa:10222" }, { "source" : "D01264", "target" : "hsa:10242" } ] ; 
 var nodes = {}

// Compute the distinct nodes from the links.
links.forEach(function(link) {
link.source = nodes[link.source] ||
(nodes[link.source] = {name: link.source});
link.target = nodes[link.target] ||
(nodes[link.target] = {name: link.target});
link.value = +link.value;
});

var width = 550
height = 400;

var force = d3.layout.force()
.nodes(d3.values(nodes))
.links(links)
.size([width, height])
.linkDistance(50)
.charge(-200)
.on("tick", tick)
.start();

var svg = d3.select("body").append("svg")
.attr("width", width)
.attr("height", height);

var link = svg.selectAll(".link")
.data(force.links())
.enter().append("line")
.attr("class", "link");

var node = svg.selectAll(".node")
.data(force.nodes())
.enter().append("g")
.attr("class", "node")
.on("mouseover", mouseover)
.on("mouseout", mouseout)
.on("click", click)
.on("dblclick", dblclick)
.call(force.drag);

node.append("circle")
.attr("r", 8)
.style("fill", "#3182bd");

node.append("text")
.attr("x", 12)
.attr("dy", ".35em")
.style("fill", "#3182bd")
.text(function(d) { return d.name; });

function tick() {
link
.attr("x1", function(d) { return d.source.x; })
.attr("y1", function(d) { return d.source.y; })
.attr("x2", function(d) { return d.target.x; })
.attr("y2", function(d) { return d.target.y; });

node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
}

function mouseover() {
d3.select(this).select("circle").transition()
.duration(750)
.attr("r", 16);
}

function mouseout() {
d3.select(this).select("circle").transition()
.duration(750)
.attr("r", 8);
}
// action to take on mouse click
function click() {
d3.select(this).select("text").transition()
.duration(750)
.attr("x", 22)
.style("stroke-width", ".5px")
.style("opacity", 1)
.style("fill", "#E34A33")
.style("font", "17.5px serif");
d3.select(this).select("circle").transition()
.duration(750)
.style("fill", "#E34A33")
.attr("r", 16)
}

// action to take on mouse double click
function dblclick() {
d3.select(this).select("circle").transition()
.duration(750)
.attr("r", 6)
.style("fill", "#E34A33");
d3.select(this).select("text").transition()
.duration(750)
.attr("x", 12)
.style("stroke", "none")
.style("fill", "#E34A33")
.style("stroke", "none")
.style("opacity", 0.9)
.style("font", "7px serif");
}

</script>
 </body>
